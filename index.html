<style>
  body {
    font-family: 'Nunito', sans-serif;
    overscroll-behavior-y: contain;
  }
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.2);
  }
  @keyframes dot-pulse {
    0%, 80%, 100% {
      transform: scale(0);
      opacity: 0.5;
    }
    40% {
      transform: scale(1.0);
      opacity: 1;
    }
  }
  .dot-pulse span {
    animation: dot-pulse 1.4s infinite ease-in-out;
    animation-fill-mode: both;
  }
  .dot-pulse span:nth-child(1) {
    animation-delay: -0.32s;
  }
  .dot-pulse span:nth-child(2) {
    animation-delay: -0.16s;
  }

  /* New Loader Animation */
  @keyframes orbit {
    0% { transform: rotate(0deg) translateX(12px) rotate(0deg); }
    100% { transform: rotate(360deg) translateX(12px) rotate(-360deg); }
  }
  @keyframes orbit-reverse {
    0% { transform: rotate(0deg) translateX(12px) rotate(0deg); }
    100% { transform: rotate(-360deg) translateX(12px) rotate(360deg); }
  }
  .loader-atom {
    position: relative;
    width: 32px;
    height: 32px;
  }
  .loader-atom::before, .loader-atom::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 8px;
    height: 8px;
    background: #c084fc; /* purple-400 */
    border-radius: 50%;
    margin-top: -4px;
    margin-left: -4px;
  }
  .loader-atom::before {
    animation: orbit 2s linear infinite;
  }
  .loader-atom::after {
    animation: orbit-reverse 2s linear infinite;
    background: #67e8f9; /* cyan-300 */
  }

  /* New animations for "Excellence" */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes scaleIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-fadeInUp {
    animation: fadeInUp 0.7s ease-out forwards;
    opacity: 0; /* Start hidden */
  }
  .animate-scaleIn {
    animation: scaleIn 0.5s ease-out forwards;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }
  .cursor-blink {
    display: inline-block;
    width: 0.5rem;
    height: 1rem;
    margin-left: 0.25rem;
    background-color: #c084fc; /* purple-300 */
    animation: blink 1s step-end infinite;
  }

  /* Staggered animation delays */
  .delay-100 { animation-delay: 100ms; }
  .delay-200 { animation-delay: 200ms; }
  .delay-300 { animation-delay: 300ms; }
  .delay-500 { animation-delay: 500ms; }
</style>
</head>
